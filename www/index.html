<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar (Android only) -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Template Tab</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="lib/framework7-bundle.min.css">
        <!-- CSS PERSONALIZADO PARA MENU-->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/detalhes.css">
        <!--Ícones Material Design-->
        <link rel="stylesheet" href="css/materialdesignicons.min.css">
        <!-- icones do Remix Icon-->
        <link rel="stylesheet" href="css/remixicon/remixicon.css">
        <link
            href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
            rel="stylesheet">

    </head>

    <body>
        <!-- App root element -->
        <div id="app">

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">

                <!-- TAB BAR-->
                <div id="menuPrincipal" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">
                        <a href="/index/" class="tab-link link active">
                            <i class="ri-home-5-line"></i>
                            <span>Home</span>
                        </a>
                        <a href="/link2/" class="tab-link link">
                            <i class="ri-search-2-line"></i>
                            <span>Busca</span>
                        </a>
                        <a href="/link3/" class="tab-link link">
                            <i class="ri-heart-3-line"></i>
                            <span>Favoritos</span>
                        </a>
                        <a href="/link4/" class="tab-link link">
                            <i class="ri-user-line"></i>
                            <span>Perfil</span>
                        </a>

                    </div>
                </div>

                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="index" class="page color-theme-blue">

                    <!-- NAV TOP -->
                    <div class="top-nav">
                        <h1 class="title-logo"><span>Grenn</span>Tech</h1>
                        <a href="#" class="btn-cart" data-count="0">
                            <i class="ri-shopping-bag-line"></i>
                        </a>
                    </div>

                    <form>
                        <input placeholder="O que você procura?" type="text">
                        <i class="icone-busca ri-search-2-line"></i>
                    </form>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="block no-margin-top">
                            <!-- Swiper -->
                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img class="img-fluid"
                                            src="img/propaganda.png">
                                    </div>
                                    <div class="swiper-slide">
                                        <img class="img-fluid"
                                            src="img/propaganda2.png">
                                    </div>
                                    <div class="swiper-slide">
                                        <img class="img-fluid"
                                            src="img/propaganda3.png">
                                    </div>
                                    <div class="swiper-slide">
                                        <img class="img-fluid"
                                            src="img/propaganda4.png">
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>

                            <div
                                class="display-flex align-items-center justify-content-space-between">
                                <h2>Categorias</h2>
                                <a href="#">Veja todas <i
                                        class="mdi mdi-arrow-rigth"></i> </a>
                            </div>

                            <!-- Swiper -->
                            <div class="swiper categorias">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <button class="filter-btn active">
                                            Todas
                                        </button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Laptops</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Celulares</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Monitores</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Smartwatches</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Tablets</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Headphones</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Teclados</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Mouses</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Impressoras</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Câmeras</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Drones</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Caixas de
                                            Som</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Televisores</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Controles de
                                            Video Game</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">GPUs</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Fones de
                                            Ouvido</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Microfones</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button
                                            class="filter-btn">Carregadores</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Cabos e
                                            Adaptadores</button>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>

                            <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                                <!--Item Card-->
                                <div class="item-card">
                                    <a href="#" class="item">
                                        <div class="img-container">
                                            <img src="img/iphone.png">
                                        </div>
                                        <div class="nome-rating">
                                            <span class="color-gray">Iphone 15</span>
                                            <span class="bold margin-rigth">
                                                <i class="mdi mdi-star"></i>
                                                4.8
                                            </span>
                                        </div>
                                        <div class="price">R$ 5000</div>
                                    </a>
                                </div>

                                    <!--Item Card-->
                                    <div class="item-card">
                                        <a href="/detalhes/" class="item">
                                            <div class="img-container">
                                                <img src="img/GPU.png">
                                            </div>
                                            <div class="nome-rating">
                                                <span class="color-gray">RTX 3050 8GB</span>
                                                <span class="bold margin-rigth">
                                                    <i class="mdi mdi-star"></i>
                                                    4.8
                                                </span>
                                            </div>
                                            <div class="price">R$ 1500</div>
                                        </a>
                                    </div>

                                    <!--Item Card-->
                                    <div class="item-card">
                                        <a href="#" class="item">
                                            <div class="img-container">
                                                <img src="img/xbox.png">
                                            </div>
                                            <div class="nome-rating">
                                                <span class="color-gray">Xbox series X</span>
                                                <span class="bold margin-rigth">
                                                    <i class="mdi mdi-star"></i>
                                                    4.8
                                                </span>
                                            </div>
                                            <div class="price">R$ 3500</div>
                                        </a>
                                    </div>

                                    <!--Item Card-->
                                    <div class="item-card">
                                        <a href="#" class="item">
                                            <div class="img-container">
                                                <img src="img/macbook.png">
                                            </div>
                                            <div class="nome-rating">
                                                <span class="color-gray">MacBook pro</span>
                                                <span class="bold margin-rigth">
                                                    <i class="mdi mdi-star"></i>
                                                    4.8
                                                </span>
                                            </div>
                                            <div class="price">R$ 30.000</div>
                                        </a>
                                    </div>
                                </div>
                                <br><br><br><br><br><br><br><br><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript"
            src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
    </body>

</html>
