<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar (Android only) -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Template Tab</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="lib/framework7-bundle.min.css">
        <!-- CSS PERSONALIZADO PARA MENU-->
        <link rel="stylesheet" href="css/index.css">
        <!--Ícones Material Design-->
        <link rel="stylesheet" href="css/materialdesignicons.min.css">
        <!-- icones do Remix Icon-->
        <link rel="stylesheet" href="css/remixicon/remixicon.css">
        <link
            href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
            rel="stylesheet">

    </head>

    <body>
        <!-- App root element -->
        <div id="app">

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">

                
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="detalhess" class="page color-theme-blue">

                    <!-- TAB BAR-->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">
                        <div>R$ 1500</div>
                        <div>
                            <button>Adicionar Carrinho</button>
                        </div>
                    </div>
                </div>
              
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="prod-detail">
                            <div class="buttons-top">
                                <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                                <a href="#"><i class="ri-heart-3-line"></i></a>
                                <a href="#"><i class="ri-share-2-line"></i></a>
                            </div>
                            <img src="img/default.png">
                        </div>
                        <div class="prod-content">
                            <div class="block">
                                <div class="line padding-top">
                                    <b class="margin-left">Nome do Produto</b>
                                    <button class="promo-btn">Promoção</button>
                                </div>
                                <div class="margin-top align-items-center justify-content-start">
                                    <button class="margin-left btn-rates"><i class="mdi mdi-star"></i>4.8</button>
                                    <button class="btn-rates"><i class="ri-thumb-up-fill"></i>90%</button>
                                    <span class="reviews">110 reviews</span>
                                </div>
                                <div class="display-flex align-items-center justify-content-center">
                                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo, harum. 
                                        Nam tempore animi nostrum suscipit magnam? 
                                        Iusto praesentium reiciendis illum. Voluptas corporis, eaque deserunt libero 
                                        adipisci possimus eum voluptates repudiandae.</p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript"
            src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
    </body>

</html>
